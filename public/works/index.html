<style>
/* Gallery specific styles */
.category-tabs {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 40px;
    flex-wrap: wrap;
}

.category-tab {
    padding: 12px 30px;
    border: 2px solid #58980b;
    background: transparent;
    color: #58980b;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 16px;
    font-family: 'Noto Serif JP', serif;
}

.category-tab:hover,
.category-tab.active {
    background: #58980b;
    color: #fff;
}

.works-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 30px;
    margin-bottom: 60px;
}

@media (max-width: 768px) {
    .works-grid {
        grid-template-columns: 1fr;
        gap: 20px;
    }
}

.work-item {
    position: relative;
    overflow: hidden;
    aspect-ratio: 4/3;
    cursor: pointer;
}

.work-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.work-item:hover img {
    transform: scale(1.05);
}

.work-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(88, 152, 11, 0.9);
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.4s ease;
    padding: 30px;
    text-align: center;
}

.work-item:hover .work-overlay {
    opacity: 1;
}

.work-overlay h3 {
    font-size: 20px;
    margin-bottom: 10px;
    font-weight: bold;
}

.work-overlay .location {
    font-size: 14px;
    margin-bottom: 5px;
}

.work-overlay .date {
    font-size: 14px;
    margin-bottom: 15px;
    opacity: 0.9;
}

.work-overlay .description {
    font-size: 14px;
    line-height: 1.6;
}

.work-item.hidden {
    display: none;
}
</style>

<script>
$(function(){
    var duration = 2000;
    var aside = $('.page_main > aside');
    var asidButton = aside.find('button')
        .on('click', function(){
            aside.toggleClass('open');
            if(aside.hasClass('open')){
                aside.stop(true).animate({left: '-70px'}, duration, 'easeOutExpo');
                asidButton.find('img').attr('src', '/img/btn03_close.png');
            }else{
                aside.stop(true).animate({left: '-240px'}, duration, 'easeOutExpo');
                asidButton.find('img').attr('src', '/img/btn03_open.png');
            };
        });

    // Category filter functionality
    $('.category-tab').on('click', function(){
        var category = $(this).data('category');

        // Update active tab
        $('.category-tab').removeClass('active');
        $(this).addClass('active');

        // Filter work items
        if(category === 'all'){
            $('.work-item').removeClass('hidden');
        } else {
            $('.work-item').addClass('hidden');
            $('.work-item[data-category="' + category + '"]').removeClass('hidden');
        }
    });
});
</script>
