<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>メンテナンス中 | 現長株式会社</title>
    <meta name="robots" content="noindex,nofollow">
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: "Hiragino Kaku Gothic ProN", "Yu Gothic", "Meiryo", sans-serif;
        background: linear-gradient(120deg, #f3f4f6 0%, #ffffff 60%, #eef2ff 100%);
        color: #1f2937;
      }
      .wrap {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .card {
        max-width: 560px;
        width: 100%;
        background: #ffffff;
        border: 1px solid #e5e7eb;
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.08);
        border-radius: 16px;
        padding: 32px;
        text-align: center;
      }
      h1 {
        font-size: 24px;
        margin: 0 0 12px 0;
        letter-spacing: 0.02em;
      }
      p {
        margin: 0 0 12px 0;
        line-height: 1.7;
      }
      .note {
        color: #6b7280;
        font-size: 14px;
      }
      .badge {
        display: inline-block;
        padding: 6px 12px;
        border-radius: 999px;
        background: #111827;
        color: #ffffff;
        font-size: 12px;
        letter-spacing: 0.08em;
        margin-bottom: 16px;
      }
      @media (max-width: 520px) {
        .card {
          padding: 24px;
        }
        h1 {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="badge">MAINTENANCE</div>
        <h1>現在メンテナンス中です</h1>
        <p>ただいまサイトの改善作業を行っています。</p>
        <p>ご不便をおかけしますが、しばらくお待ちください。</p>
        <p class="note">お問い合わせは通常通り受け付けています。</p>
      </div>
    </div>
  </body>
</html>
